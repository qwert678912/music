<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cosmic Love Player</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Great Vibes', cursive;
      background-color: #0d0d0d;
      overflow: hidden;
    }

    .heart {
      position: absolute;
      top: -20px;
      animation: fall 10s linear infinite;
      opacity: 0.8;
    }

    .heart::before, .heart::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 32px;
      background: #ff6bcb;
      border-radius: 50% 50% 0 0;
    }

    .heart::before {
      transform: rotate(-45deg);
      left: 0;
      top: 0;
    }

    .heart::after {
      transform: rotate(45deg);
      right: 0;
      top: 0;
    }

    @keyframes fall {
      0% {
        transform: translateY(-20px) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) scale(0.8);
        opacity: 0;
      }
    }

    .glow {
      box-shadow: 0 0 25px rgba(255, 105, 180, 0.6), 0 0 50px rgba(255, 192, 203, 0.3);
    }

    .heartbeat {
      animation: heartbeat 1.5s infinite;
    }

    @keyframes heartbeat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }
  </style>
</head>
<body class="flex items-center justify-center h-screen relative text-white">

  <!-- Falling Hearts -->
  <script>
    for (let i = 0; i < 30; i++) {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = 5 + Math.random() * 5 + 's';
      heart.style.opacity = Math.random();
      heart.style.transform = `scale(${Math.random() + 0.5})`;
      document.body.appendChild(heart);
    }
  </script>

  <!-- Music Player Card -->
  <div class="backdrop-blur-md bg-white/10 rounded-3xl p-8 glow max-w-md w-full z-10 border border-pink-400">
    <div class="text-6xl text-pink-400 heartbeat mb-4 text-center">❤️</div>
    <h1 class="text-4xl text-pink-200 text-center mb-2">Eternal Vibes</h1>
    <p class="text-lg text-pink-400 italic text-center mb-6">"A galaxy of love in every note"</p>

    <audio controls class="w-full rounded-lg">
      <source src="your-love-song.mp3" type="audio/mp3">
      Your browser does not support the audio element.
    </audio>

    <p class="mt-4 text-pink-300 text-center text-xl">Now playing: <span class="font-bold">"All of Me" - John Legend</span></p>
  </div>
</body>
</html>
