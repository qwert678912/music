<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="flex justify-center items-center h-screen bg-gradient-to-r from-purple-500 via-pink-500 to-red-500 transition-all duration-500">

    <div class="relative bg-opacity-70 rounded-xl p-6 w-full max-w-lg text-white shadow-lg flex flex-col items-center">
        <h1 class="text-3xl font-bold mb-4">Now Playing</h1>
        
        <!-- Song Title -->
        <div class="mb-4 text-xl font-medium" id="songTitle">Song Title - Artist</div>
        
        <!-- Audio Player -->
        <audio id="audioPlayer" controls class="w-full mb-4 rounded-md">
            <source src="path_to_your_song.mp3" type="audio/mp3">
            Your browser does not support the audio element.
        </audio>

        <!-- Play/Pause Button -->
        <button id="playPauseButton" class="bg-blue-500 p-3 rounded-full text-lg mb-2 hover:bg-blue-600 transition-all">
            Play
        </button>

        <!-- Time Display -->
        <div class="flex space-x-2 text-sm">
            <span id="currentTime">00:00</span>
            <span>/</span>
            <span id="durationTime">00:00</span>
        </div>
    </div>

    <script>
        const audioPlayer = document.getElementById('audioPlayer');
        const playPauseButton = document.getElementById('playPauseButton');
        const songTitle = document.getElementById('songTitle');
        const currentTime = document.getElementById('currentTime');
        const durationTime = document.getElementById('durationTime');

        // Example title and artist (can be dynamically set)
        songTitle.textContent = "Blinding Lights - The Weeknd";

        // Play/Pause button functionality
        playPauseButton.addEventListener('click', () => {
            if (audioPlayer.paused) {
                audioPlayer.play();
                playPauseButton.textContent = "Pause";
            } else {
                audioPlayer.pause();
                playPauseButton.textContent = "Play";
            }
        });

        // Update time display and background gradient
        audioPlayer.addEventListener('timeupdate', () => {
            const progress = audioPlayer.currentTime / audioPlayer.duration;
            const currentMinutes = Math.floor(audioPlayer.currentTime / 60);
            const currentSeconds = Math.floor(audioPlayer.currentTime % 60);
            const durationMinutes = Math.floor(audioPlayer.duration / 60);
            const durationSeconds = Math.floor(audioPlayer.duration % 60);

            currentTime.textContent = `${currentMinutes}:${currentSeconds < 10 ? '0' : ''}${currentSeconds}`;
            durationTime.textContent = `${durationMinutes}:${durationSeconds < 10 ? '0' : ''}${durationSeconds}`;

            // Change background gradient based on progress
            const colorProgress = Math.floor(progress * 255);
            document.body.style.background = `linear-gradient(to right, rgb(${colorProgress}, 0, 255), rgb(255, ${255 - colorProgress}, 0))`;
        });
    </script>
</body>

</html>
