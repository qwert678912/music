<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LoveSong Player</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Great Vibes', cursive;
    }
    .glow {
      box-shadow: 0 0 30px rgba(255, 192, 203, 0.7), 0 0 60px rgba(255, 105, 180, 0.5);
    }
    .heartbeat {
      animation: heartbeat 1.5s infinite;
    }
    @keyframes heartbeat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }
  </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-pink-200 via-pink-300 to-purple-300 flex items-center justify-center p-4">

  <div class="text-center bg-white/30 backdrop-blur-md rounded-3xl p-8 glow max-w-md w-full">
    
    <!-- Heart Icon -->
    <div class="text-5xl text-pink-600 heartbeat mb-4">❤️</div>

    <!-- Title -->
    <h1 class="text-4xl text-pink-700 mb-2">LoveSong</h1>
    <p class="text-lg text-pink-600 mb-6 italic">"A melody for the heart..."</p>

    <!-- Audio Player -->
    <audio controls class="w-full rounded-lg shadow-lg">
      <source src="your-love-song.mp3" type="audio/mp3">
      Your browser does not support the audio element.
    </audio>

    <!-- Song Info -->
    <p class="mt-4 text-pink-700 text-xl">Now playing: <span class="font-bold">"Perfect" - Ed Sheeran</span></p>
  </div>

</body>
</html>
