<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Songs Player</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Heart shape CSS */
        .heart {
            position: relative;
            width: 200px;
            height: 200px;
            transform: rotate(-45deg);
            background: linear-gradient(to right, #ff6a00, #ff3a3a);
            border-radius: 50%;
            margin: auto;
            box-shadow: 0px 5px 20px rgba(0, 0, 0, 0.3);
        }

        .heart:before,
        .heart:after {
            content: '';
            position: absolute;
            top: 0;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: linear-gradient(to right, #ff6a00, #ff3a3a);
        }

        .heart:before {
            left: 100px;
        }

        .heart:after {
            left: -100px;
        }
    </style>
</head>

<body class="bg-gradient-to-r from-pink-500 via-purple-500 to-red-500 min-h-screen flex justify-center items-center p-4">

    <div class="flex flex-col justify-center items-center">
        <!-- Heart Container for Player -->
        <div class="heart p-8 flex justify-center items-center relative">
            <!-- Audio Player and Controls -->
            <div class="text-center text-white">
                <h1 class="text-3xl font-bold mb-4">Love Songs Playlist</h1>
                <div class="mb-4 text-lg font-medium">Now Playing: "Perfect" - Ed Sheeran</div>

                <audio id="audioPlayer" controls class="w-full rounded-md">
                    <source src="your-love-song.mp3" type="audio/mp3">
                    Your browser does not support the audio element.
                </audio>

                <div class="mt-4">
                    <button id="playPauseButton"
                        class="bg-white text-pink-600 p-3 rounded-full text-lg mb-2 hover:bg-pink-600 hover:text-white transition-all">
                        Play
                    </button>
                </div>

                <div class="flex justify-center items-center mt-2">
                    <span id="currentTime" class="mr-2 text-sm">00:00</span>
                    <span>/</span>
                    <span id="durationTime" class="ml-2 text-sm">00:00</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        const audioPlayer = document.getElementById('audioPlayer');
        const playPauseButton = document.getElementById('playPauseButton');
        const currentTime = document.getElementById('currentTime');
        const durationTime = document.getElementById('durationTime');

        // Play/Pause button functionality
        playPauseButton.addEventListener('click', () => {
            if (audioPlayer.paused) {
                audioPlayer.play();
                playPauseButton.textContent = "Pause";
            } else {
                audioPlayer.pause();
                playPauseButton.textContent = "Play";
            }
        });

        // Update time display and background gradient
        audioPlayer.addEventListener('timeupdate', () => {
            const progress = audioPlayer.currentTime / audioPlayer.duration;
            const currentMinutes = Math.floor(audioPlayer.currentTime / 60);
            const currentSeconds = Math.floor(audioPlayer.currentTime % 60);
            const durationMinutes = Math.floor(audioPlayer.duration / 60);
            const durationSeconds = Math.floor(audioPlayer.duration % 60);

            currentTime.textContent = `${currentMinutes}:${currentSeconds < 10 ? '0' : ''}${currentSeconds}`;
            durationTime.textContent = `${durationMinutes}:${durationSeconds < 10 ? '0' : ''}${durationSeconds}`;

            // Adjust the background gradient dynamically based on the song's progress
            const colorProgress = Math.floor(progress * 255);
            document.body.style.background = `linear-gradient(to right, rgb(${colorProgress}, 0, 255), rgb(255, ${255 - colorProgress}, 0))`;
        });
    </script>

</body>

</html>
